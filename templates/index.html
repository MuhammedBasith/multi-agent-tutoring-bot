<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Tutor - Your AI Learning Companion</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="welcome-screen">
            <div class="welcome-content">
                <div class="logo-container">
                    <div class="logo">
                        <span class="logo-icon">✨</span>
                        <h1>Gemini Tutor</h1>
                    </div>
                    <p class="tagline">Your AI Learning Companion</p>
                </div>
                
                <div class="name-form">
                    <label for="student-name">What's your name?</label>
                    <input type="text" id="student-name" placeholder="Enter your name" autocomplete="off">
                    <button id="start-button" class="primary-button">Start Learning</button>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" class="chat-interface hidden">
            <div class="chat-header">
                <div class="app-title">
                    <span class="logo-icon">✨</span>
                    <h2>Gemini Tutor</h2>
                </div>
                <div class="user-info">
                    <span id="user-name">Student</span>
                    <button id="settings-button" class="icon-button">⚙️</button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message system-message">
                    <div class="message-content">
                        <p>Hi <span class="student-name-display">there</span>! I'm your AI tutor. Ask me any math or physics question, and I'll help you learn!</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="question-form">
                    <input type="text" id="question-input" placeholder="Ask a math or physics question..." autocomplete="off">
                    <button type="submit" class="send-button">
                        <span class="send-icon">↑</span>
                    </button>
                </form>
                <div class="subject-indicator">
                    <div class="indicator-dot"></div>
                    <span id="detected-subject">Waiting for your question...</span>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="close-button">×</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="change-name">Your Name</label>
                        <input type="text" id="change-name">
                        <button id="save-name" class="secondary-button">Update</button>
                    </div>
                    <div class="setting-item">
                        <label>Chat History</label>
                        <button id="clear-history" class="danger-button">Clear History</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
